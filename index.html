<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body class="">
    
    <div  id="app" class="container pt-4">
        <div class="row" v-if="!login">
            <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h3><i>Add Name</i></h3>
                    </div>
                    <div class="card-body">
                        <input v-model="name" type="text" class="form-control mb-3">
                        <button @click="addName" class="btn btn-danger float-end" :disabled="name==''">Set Name</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" v-if="login">
            <div class="col-12 col-lg-5 mb-4">
                <div class="card shadow" >
                    <div class="card-header">
                        <h4 class=""><i>Add Your Tasks</i></h4>
                    </div>
                    <div class="card-body">
                        <input v-model="tesk" type="text" class="form-control mb-3">
                        <input v-model="time" class="" type="time" name="" id="">
                        <button @click="addTodos" class="btn btn-success float-end" :disabled="tesk==''||time==''">Add Task+</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-7">
                <div class="card shadow">
                    <div class="card-header">
                        <div class="">
                            <img src="./pf.jpg" class=" rounded-circle pf" alt="" srcset="">
                            <b><i>{{ name }}</i></b>
                        </div>
                        <h3 class=" d-inline-block"><i>{{ Title }} </i></h3>
                        <i class="fa-solid fa-list-check"></i>
                    </div>
                    <div class="card-body" >
                        <div class="">
                             <i><b>{{ text }}</b></i>
                        </div>
                        <div v-for="(todo,index) in todos">
                            <div class=" d-flex align-items-center gap-2 mb-2">
                                <input style="cursor: pointer;" @change="storeTodos" v-model="todo.done" type="checkbox" name="" id="">
                                <!-- <span :class="todo.done?'done':''">{{ todo.text }} / {{ todo.time }}</span> -->
                                <b><i><span :class="{'done':todo.done}">{{ todo.text }} / {{ todo.time }}</span></i></b>
                                <button @click="removeTesk(index)" class="btn btn-sm btn-danger" :disabled="!todo.done"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div> 
                    </div>
                    <div class="card-footer">
                        
                        <button @click="logout" class="btn float-end btn-sm btn-secondary ms-2">Logout</button>
                        <button @click="clearAll" class="btn btn-danger btn-sm float-end">Clear All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./app.js"></script>
</body>
</html>
