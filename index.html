<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Todo List</title>
    <style>
        *
        {
            user-select: none;
        }
        .done 
        {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    
    <div  id="app" class="container p-5">
        <div class="row">
            <div class="col-12 col-lg-5 mb-3">
                <div class="card shadow">
                    <div class="card-header">
                        <h4><i>Add Your Tesks</i></h4>
                    </div>
                    <div class="card-body">
                        <input v-model="tesk" type="text" class="form-control mb-3">
                        <input v-model="time" class="" type="time" name="" id="">
                        <button @click="addTodos" class="btn btn-primary float-end" :disabled="tesk==''||time==''">Add+</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-7">
                <div class="card shadow">
                    <div class="card-header">
                        <h3><i>{{ Title }}</i></h3>
                    </div>
                    <div class="card-body" >
                        <div class="">
                             <i><b>{{ text }}</b></i>
                        </div>
                        <div v-for="(todo,index) in todos">
                            <div class=" d-flex align-items-center gap-2">
                                <input v-model="todo.done" type="checkbox" name="" id="">
                                <!-- <span :class="todo.done?'done':''">{{ todo.text }} / {{ todo.time }}</span> -->
                                <b><i><span :class="{'done':todo.done}">{{ todo.text }} / {{ todo.time }}</span></i></b>
                                <button @click="removeTesk(index)" class="btn btn-sm btn-danger" :disabled="!todo.done">Remove</button>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                Title : 'Things to do',
                tesk : '',
                time : '',
                todos:[],
            },
            methods : {
                addTodos() {
                    this.todos.push({
                        text : this.tesk,
                        time : this.time,
                        done : false
                    });
                    this.tesk = '';
                    this.time = '';
                },
                removeTesk(index){
                    this.todos.splice(index,1);
                },
            },
            computed : {
                text(){
                    if (this.todos.length==0) {
                        return "There is no tesk in your todo list ."
                    }
                }
            }
            
        })
    </script>
</body>
</html>
